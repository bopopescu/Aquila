{% include 'shade_layer.html' %}

<div class="col-lg-12">
    <div class="panel">
        <div class="panel-body">
            <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel">
                            <div>
                                <button id="host_group_append" type="button" class="btn btn-primary">添加主机组</button>
                                <button id="host_delete" type="button" class="btn btn-danger" style="margin-left: 200px;">批量删除</button>
{#                                <button id="host_group_update" type="button" class="btn btn-primary" style="margin-left: 10px;">Update</button>#}
{#                                  <button id="host_group_delete" type="button" class="btn btn-danger" style="margin-left: 200px;">批量删除</button>#}
                                <!-- <button type="button" class="btn btn-success">（成功）Success</button>-->
                                <!-- <button type="button" class="btn btn-info">（一般信息）Info</button>-->
                                <!-- <button type="button" class="btn btn-warning">（警告）Warning</button>-->
                            </div>
                            <div class="panel-body">
                                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th style="display: none;"></th>
                                            <th>选择</th>
                                            <th>组名称</th>
                                            <th>主机组说明</th>
                                            <th>操作</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% if hostgroup_list %}
                                            {% for item in hostgroup_list %}
                                                <tr id="hostgroup">
                                                    <td id="hostgroup_id" style="display: none;">{{ item.id }}</td>
                                                    <td><input type="checkbox" /></td>
                                                    <td id="group_name"><span>{{ item.host_group_name }}</span></td>
                                                    <td id="group_jd"><span>{{ item.host_group_jd }}</span></td>
                                                    <td><button id="host_group_update" type="button" class="btn btn-primary" style="margin-left: 10px;">编辑</button></td>
                                                </tr>
                                            {% endfor %}
                                        {% endif %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
