<div class="check_flag">
    <input class="btn btn-primary" type="button" value="全选" onclick="checkALL();">
    <input class="btn btn-primary" type="button" value="取消" onclick="cancleALL();">
    <input class="btn btn-primary" type="button" value="反选" onclick="reverseALL();">
    <input class="btn btn-primary" type="button" value="一键编辑" onclick="Edit();">
    <input class="btn btn-primary" type="button" value="保存" onclick="Save();">
</div>

<div class="check_flag_del">
    <input class="btn btn-danger" type="button" value="一键删除" onclick="Del_all_chose();">
</div>

<table class="table table-hover">
    <thead>
        <tr>
            <th></th>
            <th style="display: none">#</th>
            <th> 组名称</th>
            <th> 说 明</th>
            <th> 操 作</th>
        </tr>
    </thead>
    <tbody id='tb'>
    {% for item in hostgroup_list %}
        <tr>
            <td><input type="checkbox"/></td>
            <td style="display: none;">{{ item.id }}</td>
            <td><span>{{ item.host_group_name }}</span></td>
            <td><span>{{ item.host_group_jd }}</span></td>
            <td><button class="btn btn-danger" onclick="Del_tr(this);">删除</button></td>
        </tr>
    {% endfor %}

    </tbody>
</table>
