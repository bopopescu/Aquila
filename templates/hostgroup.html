{% include 'shade_layer.html' %}

<div class="col-lg-12">
        <div class="panel">
            <div class="panel-body">
                <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel">
                                <div>
                                    <button id="host_group_append" type="button" class="btn btn-primary">Append</button>
                                    <button id="host_group_update" type="button" class="btn btn-primary" style="margin-left: 10px;">Update</button>
                                    <button id="host_group_delete" type="button" class="btn btn-danger" style="margin-left: 200px;">Delete</button>
                                    <!-- <button type="button" class="btn btn-success">（成功）Success</button>-->
                                    <!-- <button type="button" class="btn btn-info">（一般信息）Info</button>-->
                                    <!-- <button type="button" class="btn btn-warning">（警告）Warning</button>-->
                                </div>
                                <div class="panel-body">
                                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                        <thead>
                                            <tr>
                                                <th>Chose</th>
                                                <th>Group Name</th>
                                                <th>Description</th>

                                            </tr>
                                        </thead>
                                        <tbody>
                                            {% if hostgroup_list %}
                                                {% for item in hostgroup_list %}
                                                    <tr>
                                                        <td><input type="checkbox"></td>
                                                        <td>{{ item.host_group_name }}</td>
                                                        <td>{{ item.host_group_jd }}</td>

                                                    </tr>
                                                {% endfor %}
                                            {% endif %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
