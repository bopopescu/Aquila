{% include 'shade_layer.html' %}

<div class="col-lg-12">
    <div class="panel">
        <div class="panel-body">
            <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel">
                            <div>
                                <button id="host_group_append" type="button" class="btn btn-primary">添加主机</button>
                                  <button id="host_delete" type="button" class="btn btn-danger" style="margin-left: 200px;">批量删除</button>
                            </div>
                            <div class="panel-body">
                                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th style="display: none;"></th>
                                            <th>选择</th>
                                            <th>主机地址</th>
                                            <th>应用类型</th>
                                            <th>主机组</th>
                                            <th>主机用户</th>
                                            <th>主机密码</th>
                                            <th>主机端口</th>
                                            <th>操作</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% if host_list %}
                                            {% for item in host_list %}
                                                <tr id="hostgroup">
                                                    <td id="host_id" style="display: none;">{{ item.id }}</td>
                                                    <td><input type="checkbox" /></td>
                                                    <td id="num_to_ip">{{ item.host_ip }}</td>
                                                    <td id="app_type">{{ item.app_type }}</td>
                                                    <td id="host_group_id">{{ item.host_group }}</td>
                                                    <td id="host_user">{{ item.host_user }}</td>
                                                    <td id="host_pass">{{ item.host_pass }}</td>
                                                    <td id="host_port">{{ item.host_port }}</td>
                                                    <td><button id="host_update" type="button" class="btn btn-primary" style="margin-left: 10px;">编辑</button></td>
                                                </tr>
                                            {% endfor %}
                                        {% endif %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
