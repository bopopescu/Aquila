<!--继承基础模板-->
{% extends 'base.html' %}

<!--修改基础模板中的 title 标签-->
{% block title %}SQL发布{% endblock %}

    <!--修改主体标题-->
    {% block body_title %}
        Inception/SQL 提交
    {% endblock %}

    <!--修改主体内容-->
    {% block body_body %}
        <!--导入sql提交表单-->
        <form method="post">
            <div class="ince_content_input">
                <div>
                    <label for="host_id">主库地址</label>
                    <input class="form-control Ince-input-group" placeholder="Enter text" id="dbhost" name="dbhost">
                </div>
                <div>
                    <label for="host_port">端口</label>
                    <input class="form-control Ince-input-group" placeholder="Enter text" id="dbport" name="dbport">
                </div>
                <div>
                    <label for="db_name">库名</label>
                    <input class="form-control Ince-input-group" placeholder="Enter text" id="dbname" name="dbname">
                </div>
                <div>
                    <label for="review_user">审核人</label>
                    <select class="form-control Ince-input-group" id="select_user" name="select_user">
                        {% for item in review_users %}
                            <option value="{{ item }}">{{ item }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group form-group-commit">
                <label>SQL 内容</label>
                <textarea class="form-control" rows="10" name="sql_area" id="sql_area"></textarea>
            </div>
            <div class="form-group">
                <input id="sql_own_reviews" type="submit" class="btn btn-lg btn-info"  value="自审核"/>
                <input id="sql_commit" type="button" class="btn btn-lg btn-info" style="margin-left: 200px;"  value="提交审核" />
            </div>

        </form>

        <div >
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span>自审核结果</span>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>id</th>
                                    <th>执行语句</th>
                                    <th>建议</th>
                                </tr>
                            </thead>
                            <tbody>
                                    {% for items in ince_result %}

                                        <tr>
                                            <td>
                                                {{ items.0 }}
                                            </td>
                                            <td>
                                                {{ items.5 }}
                                            </td>
                                            <td>
                                                {{ items.4 }}
                                            </td>
                                        </tr>
                                    {% endfor %}
                            </tbody>
                        </table>
                    </div>
                        <!-- /.table-responsive -->
                </div>
                    <!-- /.panel-body -->
            </div>

        </div>
    {% endblock %}

{% block jss_flag %}
    <script src="/static/jss/inception_sql.js"></script>
{% endblock %}
